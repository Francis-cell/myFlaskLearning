<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单数据发送给模板使用__result接收数据使用</title>
</head>
<body>
    <table border="1">
        {% for key, value in result.items() %}
        <tr>
            <th> {{ key }} </th>
            <th> {{ value }} </th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
